<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     <link rel="stylesheet" href="css/styles.css">
     <script
       src="https://code.jquery.com/jquery-3.3.1.js"
       integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
       crossorigin="anonymous"></script>
     <script src="js/scripts.js" type="text/javascript">
     </script>
    <title>Pig Dice</title>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Player 1</h1>
        <button id="player1Roll" type="submit" class="btn btn-success">Roll the Dice</button>
        <button id="player1Hold" type="submit" class="btn btn-success">Hold</button>
        <div class="player2TurnTotal">
          <h3>Roll:</h3>
          <span id="showRollPlayer1"></span>
          <h3>Turn Score:</h3>
            <span id="showTurnScorePlayer1"></span>
          <h2>Total:</h2>
          <span id="showTotalPlayer1"></span>
        </div>
      </div>
      <div class="col-md-6">
        <h1>Player 2</h1>
        <button id="player2Roll" type="submit" class="btn btn-success">Roll the Dice</button>
        <button id="player2Hold" type="submit" class="btn btn-success">Hold</button>
        <div class="player2TurnTotal">
          <h3>Roll:</h3>
          <span id="showRollPlayer2"></span>
          <h3>Turn Score</h3>
            <span id="showTurnScorePlayer2"></span>
          <h2>Total:</h2>
          <span id="showTotalPlayer2"></span>
        </div>
      </div>
    </div> <!-- end of row -->
  </div>
</body>
</html>
